{% extends "base.html" %}

{% block content %}
    
    {% if posts|length == 0 %}
    <h3>No blog posts yet.</h3>
    {% else %}
    
    {% for post in posts %}
    <h3><a href="/blog?id={{post.id}}">{{post.title}}</a></h3>
    <p>{{post.body}}</p>
    <p><small>written by <a href="/blog?user={{post.author_id}}">{{post.author.username}}</a> on {{post.date_posted}} UTC</small></p>
    <hr>
    {% endfor %}{% endif %}

{% endblock %}

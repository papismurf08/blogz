{% extends "base.html" %}

{% block content %}
    
    {% for post in posts %}
    <h3><a href="/blog?id={{post.id}}">{{post.title}}</a></h3>
    <p>{{post.body}}</p>
    <p><small>written by <a href="/blog?user={{post.author_id}}">{{post.author.username}}</a> on {{post.pub_date}} UTC</small></p>
    <hr>
    {% endfor %}

{% endblock %}
